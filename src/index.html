<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>webpack/tests</title>
  </head>
  <body>
    <div class="container">
    <h1 id="main">Javascript Practice:</h1>
    <div class="jumbotron">
      <h1 class="display-3">Vowel Counter</h1>
      <form id="sen">
        <label for="sentence">Enter a sentence to count vowels.</label>
        <input type="text" id= "sentence">
        <button type="submit" name="button">click to submit</button>
        <p class="hideMe" id="outputSentence">There are <span class="answer"></span> vowels</p>
      </form>
    </div>

    <div class="jumbotron">
      <h1 class="display-3">Leap Year Identifier</h1>
      <form id="leapForm">
        <label for="yearInput">Enter a year: </label>
        <input type="text" id= "yearInput">
        <button type="submit" name="button">click to submit</button>
        <p class="hideMe" id="yearOutput">It is <strong><span class="yearDetermination"></span></strong>a leap year</p>
      </form>
    </div>

    <div class="jumbotron">
      <h1 class="display-3">Pig Latin Translator</h1>
      <form id="pigForm">
        <label for="pigInput">Enter a sentence to translate into pigLatin: </label>
        <input type="text" id= "pigInput">
        <button type="submit" name="button">click to submit</button>
        <p class="hideMe" id="pigOutput"></p>
      </form>
    </div>

    <div class="jumbotron">
      <h1 class="display-3">Roman Numeral Generator</h1>
      <form id="romeForm">
        <label for="romeInput">Enter a number to convert into Roman Numerals</label>
        <input type="text" id= "romeInput">
        <button type="submit" name="button">click to submit</button>
        <p class="hideMe" id="romeOutput"></p>
      </form>
    </div>
  </div>
  </body>
</html>
